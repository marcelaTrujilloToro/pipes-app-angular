<p-panel class="p-1">
  <p-header class="text-2xl font-semibold">Pipes Personalizados</p-header>
  <p>Creados por {{ "nosotros" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="toggelUperCase()"
      label="Toggle case"
      icon="pi pi-search"
      class="mr-2"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"
      (onClick)="changeOrder('name')"
    />
    <p-button
      label="Por volar"
      icon="pi pi-cloud"
      class="mr-2"
      styleClass="p-button-danger"
      (onClick)="changeOrder('canFly')"
    />
    <p-button
      label="Por color"
      icon="pi pi-palette"
      styleClass="p-button-help"
      (onClick)="changeOrder('color')"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel>
      <p-header>Heroes</p-header>
      <p-table
        [value]="heroes | sortBy : sortBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
