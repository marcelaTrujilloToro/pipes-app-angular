<p-panel class="p-1">
  <p-header class="text-2xl font-semibold">Pipes numéricos</p-header>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Number" subheader="totalSells | number : 1.2-2">
      {{ totalSells | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card
      header="Currency"
      subheader="totalSells | currency : 'COP' : 'symbol-narrow' : '1.4-4'"
    >
      {{ totalSells | currency : "COP" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Porcentaje" subheader="percent : '1.2-2'">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
